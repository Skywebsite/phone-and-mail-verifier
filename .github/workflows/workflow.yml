name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # Required for PyPI Trusted Publisher (OIDC)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/project/phone-and-mail-verifier/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install project (dev)
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest -v

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
